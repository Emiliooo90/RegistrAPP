<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="end" color="primary" fill="clear">
      Iniciar sesión
    </ion-button>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>


<ion-content [fullscreen]="true">
  <ion-text color="primary" class="ion-text-center">
    <h1>¡Bienvenido usuario!</h1>
  </ion-text>
  <br>

  <ion-text class="ion-text-center">
    <h1>Sistema de asistencia para docentes</h1>
  </ion-text>
  <br>
  <br>
  <br>

  <ion-text class="ion-text-center">
    <h3>Si deseas pasar asistencia, haz click en generar código QR</h3>
  </ion-text>
  <br>
  <br>
  <br>
  <ion-button expand="block" fill="solid" shape="round">
    Generar código QR
  </ion-button>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
